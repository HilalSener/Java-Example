    <body>
        <input type="text" id="ad" placeholder="Adınız" />
        <br/>
        <button type="button" id="btn">OK</button>

            $("#btn").click(function()
            {
                var txt = "Merhaba " + $("#ad").val();
                $("#sonuc").html(txt);
            });
            
            //sayfa yüklendiğinde otomatik çalışacak bir kod bloğu varsa
            //document.ready içinde çalıştırılır
            $(document).ready(function ()
            {
                console.log("Sayfa yüklendi");
            });
        </script>
    </body>
